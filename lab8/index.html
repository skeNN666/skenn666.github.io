<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>lab8</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    section {
      margin-bottom: 30px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
    }
    #box {
      width: 50px;
      height: 50px;
      position: fixed;
    }
  </style>
</head>
<body>

  <div id="box"></div>

  <section>
    <h2>Палиндром шалгах</h2>
    <input id="nameInput" placeholder="Нэрээ оруулна уу">
    <button onclick="Palindrome()">Шалгах</button>
    <p id="palindromeResult"></p>
  </section>

  <section>
    <h2>Цифрүүдийн нийлбэр</h2>
    <input id="digitInput" placeholder="Тоо оруулна уу">
    <button onclick="sumDigits()">Тооцоолох</button>
    <p id="digitResult"></p>
  </section>

  <section>
    <h2>Анхны тоон задлал</h2>
    <input id="primeInput" placeholder="Тоо оруулна уу">
    <button onclick="Primezadlah()">Задлах</button>
    <p id="primeResult"></p>
  </section>

  <section>
    <h2>Чоно туулайг хэзээ гүйцэх вэ?</h2>
    <input id="distanceInput" placeholder="Зай км-ээр">
    <button onclick="chonotuulai()">Тооцоолох</button>
    <p id="catchResult"></p>
  </section>

  <section>
    <h2>Тэгш ба сондгой хуваах</h2>
    <input id="evenOddInput" placeholder="Ж: 1,2,3,4">
    <button onclick="tegshsondgoi()">Хуваах</button>
    <p id="evenOddResult"></p>
  </section>

  <section>
    <h2>Орон сууцны тоот</h2>
    <input id="aptInput" placeholder="Тоот">
    <button onclick="findApt()">Хайх</button>
    <p id="aptResult"></p>
  </section>

  <section>
    <h2>Петя яаж хожих вэ?</h2>
    <input id="coinsInput" placeholder="Нийт зоос">
    <input id="maxTakeInput" placeholder="Хамгийн ихдээ авах">
    <button onclick="petya()">Тооцоолох</button>
    <p id="winningMoveResult"></p>
  </section>

  <script>
    const now = new Date();
    const hour = now.getHours();
    const box = document.getElementById('box');

    if (hour < 12) {
      box.style.top = "0";
      box.style.left = "0";
      box.style.backgroundColor = "green";
    } else {
      box.style.bottom = "0";
      box.style.right = "0";
      box.style.backgroundColor = "red";
    }
  </script>

  <script src="script.js" defer></script>
</body>
</html>
