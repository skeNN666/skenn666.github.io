<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="aaaa"></p>
    <div id="box" style="width:50px;height:50px;position:fixed;background-color:green;"></div>
<script>
  const now = new Date();
  const hour = now.getHours();
  const box = document.getElementById('box');

  if (hour < 12) {
    box.style.top = "0";
    box.style.left = "0";
    box.style.backgroundColor = "green";
  } else {
    box.style.bottom = "0";
    box.style.right = "0";
    box.style.backgroundColor = "red";
  }
</script>

</body>
<script src="script.js"></script>
</html>
